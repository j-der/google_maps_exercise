<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-30TsuJU2uI6S1mJypRwSFiZJp8Q7R8k&signed_in=true&callback=initMap">
    </script>

    <script>
      var marker;
      var myLatLng = {lat: 49.270565, lng: -123.135680};
      var centerLatLng = {lat: 43.661407, lng: -79.382930};
      var map;
      var chewChews = {lat: 43.663506, lng: -79.372409};
      var allenGardens = {lat: 43.661770, lng: -79.374708};
      var lighthouseLabs = {lat: 43.647108, lng: -79.403476};
      var getOutside = {lat: 43.648736, lng: -79.395818}

      function toggleBounce() {
        if (this.getAnimation() !== null) {
          this.setAnimation(null);
        }
        else {
          this.setAnimation(google.maps.Animation.BOUNCE);
        }
      };

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: centerLatLng
        });

        marker = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: centerLatLng
        });
        marker .addListener('click', toggleBounce);

        chewChews = new google.maps.Marker({
          map: map,
          animation: google.maps.Animation.DROP,
          position: chewChews
        });
        chewChews .addListener('click', toggleBounce);


        allenGardens = new google.maps.Marker({
          map: map,
          animation: google.maps.Animation.DROP,
          position: allenGardens
        });
        allenGardens .addListener('click', toggleBounce);

        lighthouseLabs = new google.maps.Marker({
          map: map,
          animation: google.maps.Animation.DROP,
          position: lighthouseLabs
        });
        lighthouseLabs .addListener('click', toggleBounce);

        getOutside = new google.maps.Marker({
          map: map,
          animation: google.maps.Animation.DROP,
          position: getOutside
        });
        getOutside.addListener('click', toggleBounce);
      };

    </script>

  </body>
</html>
